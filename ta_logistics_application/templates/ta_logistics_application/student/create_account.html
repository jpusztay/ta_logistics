{% extends 'ta_logistics_application/base.html' %}

{% block content %}
    <div class="page-header">
        <div class="jumbotron">
            <h2>Welcome to TA Logistics </h2>
            <h4>The TA Hiring app of the future</h4>
        </div>
        <div>
            <h3>Create Account</h3>
            <form method="post" action ="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">@buffalo.edu Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <small id="fileHelp" class="form-text text-muted">Password must be > 8 characters long</small>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Confirm Password</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Re-enter password">
                </div>
                <button type="button" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>
{% endblock %}
